<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO GET FISH</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="score">0</div>

    <canvas width="1200" height="600" id="drawing"></canvas>

    <!-- start -->
    <div id="start-screen" class="start-screen">
      <img class="start" src="assets/img/start.png" alt="start" />
      <div class="start-screen-content">
        <p class="game-title">GO GET FISH</p>
        <button id="start-button" class="start-button">
          START GAME
        </button>
      </div>
    </div>

    <!-- restart -->
    <div id="restart" class="restart">hmmm</div>
    <button id="restart-button" class="restart-button">
      Get Again!
    </button>


    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/javascript-state-machine@3.1.0/lib/state-machine.min.js"></script>
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/sprite.js"></script>
    <script src="./assets/js/background.js"></script>
    <script src="./assets/js/coin.js"></script>
    <script src="./assets/js/goodFish.js"></script>
    <script src="./assets/js/badFish.js"></script>
    <script src="./assets/js/bomb.js"></script>
    <script src="./assets/js/catA.js"></script>
    <script src="./assets/js/levels.js"></script>
    <script src="./assets/js/animationFrame.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
